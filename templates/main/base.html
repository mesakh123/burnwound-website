<body>

    <div id="progressId" style="display:none;position: fixed;top: 0;left: 0%;width: 100%;height: 100%;background: #f4f4f4;z-index: 99;">
      <div class="progress-text" style="position: absolute;top: 35%;left: 0;height: 100%;width: 100%;font-size: 18px;text-align: center;">
          處理中，請稍後<br><b style="color: red;">保持連線</b>
          <div  id="progressbar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="position: absolute;top: 10%;left: 25%;height: 5%;font-size: 18px;text-align: center;">0%</div>
      </div>
    </div>
    <div id="progressIdinputData" style="display:none;position: fixed;top: 0;left: 0%;width: 100%;height: 100%;background: #f4f4f4;z-index: 99;">
      <div class="progress-text" style="position: absolute;top: 35%;left: 0;height: 100%;width: 100%;font-size: 18px;text-align: center;">

          <div class="spinner" style="position: relative;top: 2%;left: -1%;">
            <div class="ball ball-1"></div>
            <div class="ball ball-2"></div>
            <div class="ball ball-3"></div>
            <div class="ball ball-4"></div>
          </div>

      </div>
    </div>

<div class='container mt-3'>

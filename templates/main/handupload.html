
{%extends 'main/base.html'%}
{% load staticfiles%}
{%block content%}

  <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <div class='container mt-3'>
        <div class='col-12 text-center header'>
            <h1>請輸上手掌照片</h1>
        </div>

        <div class='row'>
            <form method="post" action="" id="POItablediv" class='col-12' >
              {%csrf_token%}
                <style>
                    div {
                        position: relative;
                        overflow: hidden;
                    }

                    input {
                        position: absolute;
                        font-size: 50px;
                        opacity: 0;
                        right: 0;
                        top: 0;
                    }
                </style>

                <div class='row d-flex justify-content-center mb-1'>
                    <span id='here'></span>
                    {% if hand_image_session%}
                      <img id="handupload" src={{hand_image_session.0}} name="images" class="upload-image" style="width:300px;"  />
                    {%endif%}
                </div>

                <div class="row d-flex justify-content-center">
                    <div class="file btn btn-lg btn-info">
                        上傳照片
                        <input type="file" name="file" accept="image/*" />
                    </div>
                </div>

                <div class='row d-flex justify-content-center mt-2'>

                    <a class='btn btn-secondary mr-2' href="{% url 'main:burnupload_url'%}">回上一頁</a>
                    <button type="submit" class="btn btn-primary">送出</button>

                </div>

            </form>
        </div>


    </div>


<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="http://unpkg.com/portal-vue"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script type="text/javascript" src="{% static 'js/handupload.js' %}">

<style type="text/css">
    #loader {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.75) no-repeat center center;
        z-index: 1;
    }
</style>


{%endblock%}

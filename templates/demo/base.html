<body>

    <div id="progressId" style="display:none;position: fixed;top: 0;left: 0%;width: 100%;height: 100%;background: #f4f4f4;z-index: 99;">

      </div>
    </div>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#about">About</a></li>
